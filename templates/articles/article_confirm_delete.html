{% extends 'base.html' %}

{% block title %}Deletar Artigo - {{ article.title }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Confirmar Exclus√£o</h2>
    <p class="mb-6">Tem certeza que deseja deletar o artigo "<strong>{{ article.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Sim, deletar</button>
        <a href="{% url 'article_detail' article.slug %}" class="ml-2 bg-gray-300 px-6 py-2 rounded hover:bg-gray-400">Cancelar</a>
    </form>
</div>
{% endblock %}
