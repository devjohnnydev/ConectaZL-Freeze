{% extends 'base.html' %}

{% block title %}Login - Portal de Notícias{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Entrar</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Nome de usuário</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Senha</label>
            {{ form.password }}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>
    <p class="mt-4 text-center">Não tem conta? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Registre-se</a></p>
</div>
{% endblock %}
