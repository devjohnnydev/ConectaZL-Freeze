{% extends 'base.html' %}

{% block title %}Registrar - Portal de Notícias{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Criar Conta</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Tipo de Perfil</label>
            <select name="role" class="w-full border rounded p-2">
                <option value="leitor">Leitor</option>
                <option value="jornalista">Jornalista</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Registrar</button>
    </form>
    <p class="mt-4 text-center">Já tem conta? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Entrar</a></p>
</div>
{% endblock %}
